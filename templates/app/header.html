{% load static %}
<nav class="text-black container mx-auto lg:px-16 px-4">
	<div class="flex items-center gap-x-8 lg:py-4 py-5 border-b">
		<a href="{% url 'app:home-page' %}">
			<img src="{% static 'system_images/SHOP.CO.png' %}" alt="" />
		</a>

		
		<div class="lg:flex items-center gap-x-3 hidden">
			<a
				href="{% url 'app:post-page' %}"
				class="hover:underline post_an_item_link"
				>Post an Item</a
			>
			<a
				href="{% url 'app:post-page' %}"
				class="hover:underline post_an_item_link"
				>On Sale</a
			>
			<a
				href="{% url 'app:post-page' %}"
				class="hover:underline post_an_item_link"
				>New Arrivals</a
			>
			<a
				href="{% url 'app:post-page' %}"
				class="hover:underline post_an_item_link"
				>Brands</a
			>
		</div>

		<form class="flex-1 relative lg:flex hidden" method="get" action="{% url 'app:home-page-filter' %}" id="search-form">
				<div
					class="absolute inset-y-0 start-0 flex items-center ps-4 pointer-events-none"
				>
					<svg
						class="size-4 text-gray-500"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 20 20"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
						/>
					</svg>
				</div>
				

				<input type="search" id="default-search" name="q"
							class="block w-full p-3 pl-10 text-sm border-0 bg-white" placeholder="Search..."
							value="{{ search_query|default_if_none:'' }}"/>
							{% if not posts_count %}
				<input hidden name="redirect" id="" value="True">
				{% endif %}
				<button type="submit" hidden>go</button>
		</form>

		<div class="flex items-center gap-x-3">
			
			<a
				href="{% url 'app:liked-page' %}"
			>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
			  </svg>
			  
			</a>
			<a
				href="{% url 'app:liked-page' %}"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
					/>
				</svg>
			</a>
			<a
				href="{% url 'messenger:chat-page' %}"
			>
				<div class="relative">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
						/>
					</svg>
					<div
						class="absolute text-white -top-1 -right-1 bg-black size-4 rounded-full text-xs flex items-center justify-center"
					>
						1
					</div>
				</div>
			</a>
		</div>
		<div class="text-sm flex justify-between items-center">
			{% if not request.user.is_authenticated %}
			<a
				href="{% url 'users:login' %}"
				class="ps-3 hover:underline signin_link"
				>Sign In</a
			>
			{% else %}
			<button
				id="dropdownDefaultButton"
				data-dropdown-toggle="dropdown"
				data-dropdown-offset-distance="1"
				data-dropdown-offset-skidding="-52"
				class="flex items-center"
				type="button"
			>
				<img
			
					alt=""
					class="bg-gray-400 size-8 rounded-full object-cover"
				/>
			</button>

			<!-- Dropdown menu -->
			<div
				id="dropdown"
				class="z-10 hidden bg-white divide-gray-100 rounded-b-md w-40 border border-t-0 divide-y"
			>
				<ul
					class="py-2 text-sm"
					aria-labelledby="dropdownDefaultButton"
				>
					<li>
						<a
							href="{% url 'users:profile'%}"
							class="block px-4 py-2 hover:bg-gray-100 profile_link"
							>Profile</a
						>
					</li>
					<li>
						<button
							id="doubleDropdownButton"
							data-dropdown-toggle="doubleDropdown"
							data-dropdown-placement="right-start"
							type="button"
							data-dropdown-offset-distance="8"
							data-dropdown-offset-skidding="-8"
							class="flex items-center justify-between w-full px-4 py-2 hover:bg-gray-100 language_button"
						>
							Language<svg
								class="w-2.5 h-2.5 ms-3 rtl:rotate-180"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 6 10"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="m1 9 4-4-4-4"
								/>
							</svg>
						</button>
						<div
							id="doubleDropdown"
							class="z-10 hidden bg-white divide-y w-40"
						>
							<ul
								class="py-2 text-sm border rounded-md"
								aria-labelledby="doubleDropdownButton"
							>
								<li>
									<a
										href="#"
										class="block px-4 py-2 hover:bg-gray-100 english_button change_language_button"
										language="en"
										>English</a
									>
								</li>
								<li>
									<a
										href="#"
										class="block px-4 py-2 hover:bg-gray-100 russian_button change_language_button"
										language="ru"
										>Russian</a
									>
								</li>
							</ul>
						</div>
					</li>
				</ul>
				<ul>
					<li class="py-2">
						<form method="post" action="{% url 'users:logout' %}">
							{% csrf_token %}
							<button type="submit">logout</button>
						</form>
					</li>
				</ul>
			</div>
			{% endif %}
		</div>
	</div>
</nav>
