{% load static %} {% load static tailwind_tags %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="{% static 'img/logo.png'%}"
			type="image/icon type"
		/>

		{% tailwind_css %}
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex h-screen">
		<div>
			<img
				src="{% static 'system_images/login-page-background.jpg' %}"
				`
				alt=""
				class="h-screen"
			/>
		</div>
		{% block content %} {% endblock %}
	</body>
	<script>
		var typeObject = {
			"bi bi-eye-slash": "text",
			"bi bi-eye": "password",
		};
		document.querySelectorAll("i").forEach((each, index) => {
			each.addEventListener("click", () => {
				each.classList.toggle("bi-eye-slash");
				each.classList.toggle("bi-eye");
				document.querySelectorAll(".password_line input")[index].type =
					typeObject[each.classList];
			});
		});
		var checkInp = document.querySelector(".remember_check");
		const toggle_checkbox = () => {
			checkInp.checked = !checkInp.checked;
		};
	</script>
</html>
