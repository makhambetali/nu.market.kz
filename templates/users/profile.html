{% extends 'app/base.html' %} {% block content %}
<div class="w-1/3 mx-auto">
	<div class="py-6 text-4xl font-bold">Profile</div>
<div class="flex flex-col gap-y-6 border py-5 rounded-2xl px-6 mb-6">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="flex gap-x-6 pb-5 border-b">
			{% if user.photo %}
			<img
				src="{{ user.photo.url }}"
				class="size-32 rounded-full border object-cover"
			/>
			{% else %}
			<label for="id_photo">
                <img
				src="{{ default_image }}"
				alt="{{default_image}}"
				class="size-32 rounded-full border object-cover"/>
                <div class="sr-only">{{ form.photo }}</div>
            </label>
			{% endif %}
			<div class="flex flex-col justify-center">
				<span class="font-medium text-lg">{{ user.username }}</span>
				<span class="text-[#666666]">{{ user.email }}</span>
			</div>
		</div>

					<!-- <div class="form-error">{{ form.non_field_errors }}</div> -->
		<div class="flex flex-col gap-x-5 gap-y-5 pt-5">

                    <div class="flex flex-col gap-y-1">
						<label class="font-bold"
							>{{form.first_name.label}}:</label
						>{{ form.first_name }}
					</div>

                    <div class="flex flex-col gap-y-1">
						<label class="font-bold"
							>{{form.last_name.label}}:</label
						>{{ form.last_name }}
					</div>

                    <!-- <div class="flex flex-col gap-y-1">
						<label class="form-label"
							>{{form.username.label}}:</label
						>{{ form.username }}
					</div>

                    <div class="flex flex-col gap-y-1">
						<label class="form-label"
							>{{form.email.label }}:</label
						>{{ form.email }}
					</div> -->

                    <div class="flex flex-col gap-y-1">
						<label class="font-bold"
							>{{form.date_birth.label}}:</label
						><div class="flex gap-x-2">{{ form.date_birth }}</div>
					</div>
			<button type="submit" class="py-3 !bg-[#000000] rounded-full text-white px-6">Сохранить</button>
        	<div class="text-center"><a href="{% url 'users:password_change' %}" 
				class="text-sm hover:text-[#000000] hover:underline text-[#666666]">Сменить пароль</a></div>
		</div>
        
					<!-- <div class="form-error">{{ f.errors }}</div> -->
        
	</form>
</div>
</div>

{% endblock %}
