{% extends 'app/base.html' %}

{% block content %}
<div class="w-1/3 mx-auto">
    <div class="py-6 text-4xl font-bold">Change a Password</div>

    <div class="border py-5 rounded-2xl px-6 mb-6">
        <form method="post">
                <div class="flex flex-col gap-y-5">
                {% csrf_token %}
                <!-- <div class="form-error">{{ form.non_field_errors }}</div> -->
                {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <!-- <div class="form-error">{{ f.errors }}</div> -->
                {% endfor %}
                <button type="submit" class="py-3 !bg-[#000000] rounded-full text-white px-6">Изменить пароль</button>
            </div>
            </form>
        
    </div>
</div>

{% endblock %}
