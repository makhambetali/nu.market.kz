{% extends 'users/base.html' %}

{% block content %}
<div class="w-2/5 pl-12 pr-24 my-auto">
    <form method="post" class="flex flex-col">

	<span class="mb-2 text-3xl font-bold">Новый пароль</span>
        {% csrf_token %}
    <div class="pb-4">
        {% for f in form %}
        <div class="flex flex-col">
            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
            {{ f }}
        </div>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    </div>
        <button
        class="py-4 text-white bg-yellow rounded-xl mb-7"
        type="submit"
    >
    Сохранить
    </button>
    </form>
</div>

{% endblock %}
