<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shlyuhat</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-inter text-zinc-600">
    <div class="w-full bg-white shadow">
      <div class="mx-auto flex w-[1170px] items-center justify-between py-3">
        <label class="relative w-[181.66px]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="pointer-events-none absolute right-3 top-1/2 size-6 -translate-y-1/2 transform"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search"
            class="w-[181.6px] rounded bg-zinc-200 px-3 py-[5px] placeholder:text-zinc-600 focus-visible:outline-none"
          />
        </label>

        <div>NU Market</div>
      </div>
    </div>

    <div class="mx-auto mt-2 grid max-w-[1170px] grid-cols-6 gap-4">
      <!-- menu button -->
      <div class="flex h-full max-h-96 flex-col gap-1">
        <button class="menu_button">My Account</button>
        <button class="menu_button">Marketplace</button>
        <button class="menu_button">Message</button>
        <button class="menu_button">Liked</button>
        <hr />
        <button class="menu_button">Log Out</button>
        <hr />
      </div>

      <!-- col span 2 -->
      <div
        class="col-span-2 flex h-[560px] flex-col rounded-xl bg-white shadow-md"
      >
        <div class="p-2">
          <input
            type="text"
            class="rounded-lg bg-zinc-200 p-3"
            placeholder="Search"
          />
        </div>
        <hr />
        <!-- chat -->
        <div class="flex items-start justify-between p-4 hover:bg-zinc-200">
          <div class="flex items-center gap-3">
            <div class="h-[42px] w-[42px] rounded-full bg-black"></div>
            <div class="flex flex-col justify-between">
              <span class="text-black">Zhanar Manarbekovna</span>
              <span class="text-xs"
                >Я готов купить за 20000тг, а вы готовы?</span
              >
            </div>
          </div>
          <span class="text-sm">12:17</span>
        </div>
        <hr />
      </div>

      <!-- col span 3  -->

      <div
        class="col-span-3 flex h-[560px] flex-col items-center justify-center rounded-xl bg-white shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-12"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
          />
        </svg>
        <span class="text-sm">Выберите чат</span>
      </div>
    </div>
  </body>
</html>
