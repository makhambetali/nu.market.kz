{% extends 'dist/main.html' %} {% block content %}

<section class="container mx-auto my-10">
	<h2 class="text-3xl font-bold mb-8 text-center">Your Liked Items</h2>

	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
		<!-- Item 1 -->
		
		{% for fav_post in fav_posts %}
		<div class="bg-white p-6 rounded-lg shadow-lg card" post_id = "{{fav_post.post.id}}" onclick="redirectTo('{{fav_post.post.slug}}')">
			<img
				src="/media/{{fav_post.post.images.first.image}}"
				alt="Item 1"
				class="h-48 w-full object-cover rounded-lg mb-4"
			/>
			<h3 class="text-xl font-bold mb-2">{{fav_post.post.title}}</h3>
			<p class="text-gray-600 mb-4">
				{{fav_post.post.content}}
			</p>
			<p class="text-xl font-bold text-green-600 mb-4 price">{{fav_post.post.price}}</p>
			<div class="flex justify-between items-center">
				<a
					
					class="text-blue-600 font-bold hover:underline"
					>View Details</a
				>
				<button
					class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold deleteFromFavBtn" post_id = "{{fav_post.post.id}}" onclick="deleteFromFav('{{fav_post.post.id}}')"
				>
					Remove
				</button>
			</div>
		</div>
		{% endfor %}

		<!-- Add more items here -->
	</div>
</section>

{% endblock content %}
{% block externals %}
<script>
	const deleteFromFav = (id) => {
    

    fetch(`/fav_posts/delete/${id}`)
        .then(response => response.json())
        .then(data => {
            console.log('Успешно сохранено');
        });

    document.querySelector(`[post_id="${id}"]`).remove();
}
	document.querySelectorAll('.card').forEach((each,index) => {
		var deleteButton = document.querySelectorAll('.deleteFromFavBtn')[index]
		var priceText = document.querySelectorAll('.price')[index]
		priceText.innerText = formatCurrency(priceText.innerText)
		deleteButton.addEventListener('click', function(event){
			event.preventDefault();
			event.stopPropagation();
			deleteFromFav(deleteButton.getAttribute('post_id'))
		})
	})

</script>
{% endblock externals %}s
