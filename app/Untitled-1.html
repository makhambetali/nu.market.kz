
<img src="/media/{{post.images.first.image}}" alt="Product Image"
class="h-48 w-full object-cover"
/>

<div class="p-5 pt-3.5">
<div class="flex items-center justify-between gap-2">
	<a
		href="/details"
		class="flex h-12 cursor-pointer items-center text-gray-800 hover:underline"
	>
		{{post.title}}
	</a>
	<label
		class="inline-flex cursor-pointer items-center"
	>
		<input
			type="checkbox"
			value=""
			class="peer sr-only"
			unchecked
		/>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			fill="none"
			viewBox="0 0 24 24"
			stroke-width="1.5"
			stroke="currentColor"
			class="size-6 peer-checked:fill-gray-800"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
			/>
		</svg>
	</label>
</div>
<p
	class="mb-4 mt-2 text-lg font-semibold text-gray-900 currency-text"
>
	{{post.price}}
</p>
<div class="flex justify-between text-sm text-gray-600">
	<span><span class="created_at">{{post.created_at|date:'Y-m-d'}}</span> {{post.created_at.time}}</span>
	<!-- <span class="created_at">{{post.created_at|date:'Y-m-d'}}</span>
	<span style="font-size: smaller; color: #a7a4a4; "></span> -->
	<span>Block {{post.block}}</span>
</div>
</div>


overflow-hidden rounded-md bg-white shadow-md cursor-pointer relative
